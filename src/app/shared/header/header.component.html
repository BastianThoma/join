
<header class="app-header" role="banner" aria-label="Seitenkopf">
  <button 
    class="app-header__logo"
    type="button"
    (click)="navigateToHome()"
    aria-label="Zur Startseite">
    <img src="assets/img/join_logo_white.png" alt="Join Logo White" />
  </button>
  
  <div class="app-header__center">
    <h1 class="app-header__title">Kanban Project Management Tool</h1>
    <a 
      routerLink="/help"
      class="app-header__help-btn"
      aria-label="Hilfe anzeigen">
      <span class="app-header__help-icon">?</span>
    </a>
  </div>
  
  <div class="app-header__user-menu">
    <button 
      class="app-header__user"
      type="button"
      (click)="toggleUserMenu()"
      aria-label="Benutzermenü öffnen"
      [attr.aria-expanded]="showUserMenu">
      <span class="app-header__user-initials">{{ initials || '?' }}</span>
    </button>
    
    <!-- User Menu Dropdown -->
    <nav 
      class="app-header__user-dropdown"
      *ngIf="showUserMenu"
      role="menu"
      aria-label="Benutzer-Menü">
      
      <a 
        routerLink="/help"
        class="app-header__menu-item app-header__menu-item--help"
        role="menuitem"
        (click)="closeUserMenu()">
        <span>Help</span>
      </a>
      
      <hr class="app-header__menu-divider">
      
      <a 
        routerLink="/privacy-policy"
        class="app-header__menu-item"
        role="menuitem"
        (click)="closeUserMenu()">
        <span>Privacy Policy</span>
      </a>
      
      <a 
        routerLink="/legal-notice"
        class="app-header__menu-item"
        role="menuitem"
        (click)="closeUserMenu()">
        <span>Legal Notice</span>
      </a>
      
      <hr class="app-header__menu-divider">
      
      <button 
        class="app-header__menu-item app-header__menu-item--logout"
        type="button"
        role="menuitem"
        (click)="logout()">
        <span>Logout</span>
      </button>
    </nav>
  </div>
  
  <!-- Overlay für Menü-Schließung -->
  <div 
    class="app-header__overlay"
    *ngIf="showUserMenu"
    (click)="closeAllMenus()">
  </div>
</header>
