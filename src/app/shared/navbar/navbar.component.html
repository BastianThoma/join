
<!-- Hauptnavigation fÃ¼r die Anwendung, barrierefrei und semantisch -->
 
<nav class="navbar" role="navigation" aria-label="Hauptnavigation">
  <ul class="navbar__list" role="menubar">
    <li *ngFor="let item of navItems"
        class="navbar__item"
        [ngClass]="{ 'navbar__item--active': getActive(item.route) }"
        role="none">
      <a [routerLink]="item.route"
         class="navbar__link"
         role="menuitem"
         [attr.aria-current]="getActive(item.route) ? 'page' : null"
         tabindex="0"
         [attr.aria-label]="item.label">
        <span class="navbar__icon" aria-hidden="true">
          <img 
            [src]="'assets/img/' + item.icon + (getActive(item.route) ? '_active.png' : '.png')"
            [alt]="''" />
        </span>
        <span class="navbar__label">{{ item.label }}</span>
      </a>
    </li>
  </ul>
</nav>
